<html>
<head>
    <title>Website Ulang Tahun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selamat Ulang Tahun!</h1>
    
    <!-- Form Pengguna -->
    <div id="request-form">
        <h2>Ajukan Nama dan Kata-Kata</h2>
        <form id="birthday-form">
            <input type="text" id="name" placeholder="Nama Lengkap" required><br><br>
            <textarea id="message" placeholder="Tuliskan Kata-Kata Ucapan" required></textarea><br><br>
            <button type="submit">Kirim</button>
        </form>
    </div>
    
    <!-- Halaman Admin -->
    <div id="admin-page">
        <h2>Halaman Admin</h2>
        <div id="requests"></div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
